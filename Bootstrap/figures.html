<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>

      content="HTML Tidy for HTML5 for Linux version 5.9.14"
      name="generator"
    />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bootstrap figures examples</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link href="/figures.css" rel="stylesheet" />

  <body>
    <figure class="figure">
      <img
        alt="Bootstrap logo"
        class="figure-img img-fluid rounded"
        src="./bootstrap-logo.svg"
      />
      <figcaption class="figure-caption">Bootstrap logo.</figcaption>
    </figure>
    <figure class="figure">
      <img
        alt="Bootstrap white logo"
        class="figure-img img-fluid rounded"
        src="./bootstrap-logo-white.svg"
      />
      <figcaption class="figure-caption text-end">
        Bootstrap white logo.
      </figcaption>
    </figure>
    <script
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
