<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta
      content="HTML Tidy for HTML5 for Linux version 5.9.14"
      name="generator"
    />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bootstrap form examples</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
    />
    <link href="/forms.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <form>
        <div class="mb-3">
          <label class="form-label" for="example-input-email-1"
            >Email address</label
          >
          <input
            aria-describedby="emailHelp"
            class="form-control"
            id="example-input-email-1"
            type="email"
          />
          <div class="form-text" id="emailHelp">
            We&#39;ll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="example-input-password-1"
            >Password</label
          >
          <input
            class="form-control"
            id="example-input-password-1"
            type="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" id="exampleCheck1" type="checkbox" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </section>
    <section>
      <form>
        <fieldset disabled="disabled">
          <legend>Disabled fieldset example</legend>
          <div class="mb-3">
            <label class="form-label" for="disabledTextInput"
              >Disabled input</label
            >
            <input
              class="form-control"
              id="disabledTextInput"
              placeholder="Disabled input"
              type="text"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="disabledSelect"
              >Disabled select menu</label
            >
            <select class="form-select" id="disabledSelect">
              <option>Disabled select</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                disabled="disabled"
                id="disabledFieldsetCheck"
                type="checkbox"
              />
              <label class="form-check-label" for="disabledFieldsetCheck"
                >Can&#39;t check this</label
              >
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <section>
      <form>
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlInput1"
            >Email address</label
          >
          <input
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            type="email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlTextarea1"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </section>
    <script
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
