<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="initial-scale=1.0" />
<title>Paras</title>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<pre xml:space="preserve">
This      is        another
paragraph wrapped in 'pre',    extra spaces will not be
removed   by browsers
</pre>
</body>
</html>
